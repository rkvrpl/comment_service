<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/icons/icon.svg" type="image/svg">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Сервис комментариев</title>
</head>
<body>
    <main>
        <header class="header">
            <h1 class="header__title">Сервис комментариев со спам фильтром</h1>
        </header>
        <div class="conteiner">
            <section>
                <h2 class="title">Оставьте ваш комментарий</h2>
                <form class="form">
                    <div class="form__section">
                        <label for="userName">Введите ваше имя:</label><br />
                        <input class="form__window" id="userName" name="name" type="text" autocomplete="on" value="Ваше имя"/>
                    </div> 
                    <div class="form__section">  
                        <label for="foto">Введите ссылку на ваш аватар:</label><br />
                        <input class="form__window" id="foto" name="foto" type="url" autocomplete="on" value="Ссылка на фото"/>
                    </div>
                    <div class="form__section">
                        <label for="comment">Оставьте комментарий:</label><br />
                        <textarea class="form__window" id="comment"  name="comment" cols="30" rows="10">Расскажите обо всём, что для вас важно</textarea>
                    </div> 
                    <div class="form__section">
                        <button id="button" type="submit">Отправить</button>
                    </div>
                </form>
            </section>
            <section class="chat">
                <h2 class="title">Чат</h2>
                <p class="chat__name" id="resultName"></p>
                <img class="chat__img" id="resultImg" src=""/>
                <div class="chat__comment" id="resultComment">Здесь появится ваш комментарий</div>
            </section>
        </div>    
    </main>
    <script src="./assets/scripts/script.js"></script>
</body>
</html>
